<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1,  maximum-scale=1">
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="../../../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../css/setting.css">
</head>
<body>
<div class="um-win" id="index">
    <div class="um-header header" id="header">
        <a href="javascript:void(0);" class="um-back" onclick="summer.closeWin()"> </a>
        <h3>设置</h3>
    </div>
    <div class="um-content">
        <div class="um-list border">
            <a href="javascript:void(0);" class="um-list-item" onclick="openWin('userSafe')">
                <div class="um-list-item-inner">
                    <div class="um-list-item-body">
                        账户与安全
                    </div>
                    <div class="um-list-item-right">
                        <span class="um-gray mr15"> </span>
                    </div>
                </div>
            </a>
        </div>
        <ul class="um-list border">
            <li class="um-list-item recieveIM border" >
                <div class="um-list-item-inner">
                    <div class="um-list-item-left">
                        消息推送免打扰
                    </div>
                    <div class="um-list-item-right">
                        <label class="um-switch1" data-type='newMsgRemind' onchange="changeIM(this)">
                            <input type="checkbox" value="on">

                            <div class="um-track">
                                <div class="um-handle"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </li>
            <li class="um-list-item recieveVoice border">
                <div class="um-list-item-inner">
                    <div class="um-list-item-left">
                        声音
                    </div>
                    <div class="um-list-item-right">
                        <label class="um-switch1" data-type='playSound' onchange="changeIM(this)">
                            <input type="checkbox" value="on">

                            <div class="um-track">
                                <div class="um-handle"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </li>
            <li class="um-list-item recieveShock border">
                <div class="um-list-item-inner">
                    <div class="um-list-item-left">
                        震动
                    </div>
                    <div class="um-list-item-right">
                        <label class="um-switch1" data-type='playVibrate' onchange="changeIM(this)">
                            <input type="checkbox" value="on">

                            <div class="um-track">
                                <div class="um-handle"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </li>
            <li class="um-list-item border">
                <div class="um-list-item-inner" onclick="clearCache()">
                    <div class="um-list-item-left">
                        清除缓存
                    </div>
                    <div class="um-list-item-right">
                        <span class="local-storage-size"></span>
                    </div>
                </div>
            </li>
        </ul>
        <a href="#" class="login-quit mt15" onclick="loginQuit()">退出登录</a>
    </div>
</div>
</body>
<script src="../js/public/summer.js"></script>
<script src="../js/public/jquery.min.js"></script>
<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
<script src="../js/public/common.js"></script>
<script src="../js/public/font.js"></script>
<script src="../js/setting.js"></script>
</html>
