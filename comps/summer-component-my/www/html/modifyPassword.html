<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"  content="width=device-width, minimum-scale=1,  maximum-scale=1">
        <meta charset="UTF-8">
        <title>修改密码</title>
        <link rel="stylesheet" href="../../../../css/iuapmobile.um.css">
        <link rel="stylesheet" href="../css/modifyPassword.css">	
    </head>
    <body>
        <div class="um-win" id="index">   
            <div class="um-header header" id="header">
            	<a href="javascript:void(0);" class="um-back" onclick="summer.closeWin()">取消</a>
            	<h3>设置新密码</h3>
            	<a class="um-header-right" href="#">完成</a>
            </div>
			<ul class="um-list border">
				<li class="um-list-item border">
					<div class="um-list-item-inner">
						<div class="um-list-item-left">
							登录邮箱
						</div>
						<div class="um-list-item-right tl" id="userEmail">
							
						</div>
					</div>
				</li>
				<li class="um-list-item border">
					<div class="um-list-item-inner">
						<div class="um-list-item-left">
							密码
						</div>
						<div class="um-list-item-right ">
							<input type="password" class="form-control password-new" placeholder="请输入新密码" />
						</div>
					</div>
				</li>
				<li class="um-list-item border">
					<div class="um-list-item-inner">
						<div class="um-list-item-left">
							确认密码
						</div>
						<div class="um-list-item-right ">
							<input type="password" class="form-control password-agin" placeholder="请再次输入密码" />
						</div>
					</div>
				</li>
			</ul>

        </div>
    </body>
    <script src="../js/public/summer.js" ></script>
    <script src="../js/public/jquery.min.js" ></script>
    <script src="../js/public/common.js"></script>
	<script src="../js/public/font.js"></script>
	<script src="../js/modifyPassword.js"></script>
</html>
